<ion-content>
  <ion-card>
    <ion-card-header>
      <h1 text-center>Vamos começar...</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Qual o seu nome?</ion-label>
        </ion-item>
        
        <ion-item [(ngModel)]="nome">
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" value="" ng-minlength="5" required></ion-input>
        </ion-item>

      </ion-list>
      <ion-list radio-group [(ngModel)]="sexo">

        <ion-item>
          <ion-label>Qual o seu sexo?</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Masculino</ion-label>
          <ion-radio value="Masculino"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Feminino</ion-label>
          <ion-radio value="Feminino"></ion-radio>
        </ion-item>

        </ion-list>
        <ion-list radio-group [(ngModel)]="situacao">

        <ion-item>
          <ion-label>Trabalhando atualmente?</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Sim</ion-label>
          <ion-radio value="Sim"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Não</ion-label>
          <ion-radio value="Nao"></ion-radio>
        </ion-item>

        </ion-list>


    </ion-card-content>
    <button ion-button full color="primary"  (tap)="enviaDados()">Proxima</button>
  </ion-card>

</ion-content>
