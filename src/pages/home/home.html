<ion-header>
  <ion-navbar>
    <ion-title>ProMental - Pesquisa Saúde Mental</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2>Você é...</h2>
    </ion-card-header>
    <ion-card-content>
      
      <ion-row radio-group>

        <ion-col col-6>
          <img src="assets/img/boy.png" alt="">
          <ion-item>
            <ion-label>Homem</ion-label>
            <ion-radio class="margin"></ion-radio>
          </ion-item>          
        </ion-col>

        <ion-col col-6>
          <img src="assets/img/girl.png" alt="">
          <ion-item>
            <ion-label>Mulher</ion-label>
            <ion-radio class="margin"></ion-radio>
          </ion-item>
        </ion-col>

        <ion-item>
          <ion-label>Qual a sua idade?</ion-label>
        </ion-item>
        <ion-item>
          <ion-input type="number" placeholder="Digite sua idade"></ion-input>
        </ion-item>


      </ion-row>
      
      <ion-row>

        <ion-item>
          <ion-label>Trabalhando atualmente?</ion-label>
        </ion-item>

        <ion-list radio-group>

            <ion-item>
              <ion-label>Sim</ion-label>
              <ion-radio value="sim"></ion-radio>
            </ion-item>   

            <ion-item>
              <ion-label>Não</ion-label>
              <ion-radio value="nao"></ion-radio>
            </ion-item>

        </ion-list>   
      </ion-row>

    </ion-card-content>
  </ion-card>
  <button ion-button full color="primary">Proxima</button>
</ion-content>
